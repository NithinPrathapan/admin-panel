<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Admin</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading_section">
        <h1 class="big_heading">Backup Migration</h1>
        <p class="small_heading">
          <span>by</span> <a href="" class="balckupBliss">BackupBliss</a>
        </p>
      </div>
      <div class="tabs_wrapper">
        <div class="tab first_child">
          <p>Create Backup(s)</p>
        </div>
        <div class="tab">
          <p>Create a staging site</p>
        </div>
        <div class="tab">
          <p>Manage & Restore Backup(s)</p>
        </div>
      </div>
      <div class="table_wrapper">
        <div class="backup_wrapper">
          <svg
            class="svg_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 45 48"
          >
            <path
              d="M42.36 29c-2.17-3.17-5.2-4.87-9-5.24l.01-8.26c0-.75-.08-1.45-.62-2.04.54-.6.62-1.3.62-2.04l-.01-8.96c0-1.5-1-2.47-2.48-2.47H2.8C1.2 0 .26.95.26 2.54l-.01 8.7c0 .8.02 1.6.63 2.2-.5.56-.63 1.18-.63 1.87v8.37c0 .88-.07 1.76.62 2.43-.45.53-.63 1.07-.62 1.7v9.26c0 1.57.95 2.53 2.52 2.53h18.6a11.87 11.87 0 0 0 13.55 7.69c5.25-1.07 9.15-5.6 9.44-10.94.16-2.67-.48-5.14-2-7.35zM2.9 1.6h27.82c.85 0 1.06.22 1.06 1.1v8.96c0 .8-.23 1.04-1 1.04H2.9c-.86 0-1.06-.22-1.06-1.1v-8.9c-.01-.88.2-1.1 1.05-1.1zM1.84 15.23c0-.7.25-.96.94-.96h28.05c.68 0 .94.25.95.9v8.36c0 .06-.01.13-.02.25-1.44.13-2.83.4-4.1 1.07-.76.4-1.5.5-2.35.5l-22.44-.01c-.8 0-1.03-.23-1.03-1.02l-.01-9.1zm19.12 22.8H2.83c-.73 0-.98-.24-.98-.97v-9.2c0-.64.27-.9.9-.9H24.2c.06 0 .12.01.26.03-3.08 3.1-4.2 6.76-3.5 11.06zm11.5 7.9c-5.6-.01-10.16-4.66-10.15-10.33s4.6-10.27 10.26-10.26c5.64.01 10.23 4.63 10.22 10.3-.01 5.73-4.6 10.3-10.33 10.28zM27.05 11.1c.88 0 1.6-.72 1.58-1.6-.01-.86-.72-1.56-1.57-1.56a1.59 1.59 0 0 0-1.58 1.61 1.57 1.57 0 0 0 1.57 1.56zm-.01 12.68c.88 0 1.6-.72 1.6-1.6-.01-.86-.7-1.56-1.57-1.57-.88 0-1.6.7-1.58 1.6 0 .86.7 1.56 1.56 1.57zm7.88 3.2H30.2v6.33h-6.26v4.76h6.3v6.3h4.73v-6.32h6.26v-4.76h-6.3v-6.3zm4.7 7.88v1.6h-6.25v6.32H31.8v-6.3h-6.3v-1.6h6.26v-6.32h1.58v6.3h6.28z"
              fill="#fff"
            />
          </svg>
          <h4 class="icon_text">Create backup <span>now!</span></h4>
        </div>
        <div class="backup_table_wrapper">
          <div class="row first_row">
            <p>Automatic backups creation</p>
          </div>
          <div class="row middle_row">
            <div class="content_wrapper">
              <p>Create a backup every</p>
              <div class="select_wrapper">
                <div>Week</div>
                <select name="" id=""></select>
              </div>
            </div>
            <div class="content_wrapper">
              <p>On</p>
              <div class="select_wrapper">
                <div>Monday</div>
                <select name="" id=""></select>
              </div>
            </div>
            <div class="content_wrapper">
              <p>at</p>
              <div class="select_wrapper">
                <div>08</div>
                <select name="" id=""></select>
              </div>
            </div>
            <div class="content_wrapper">
              <p>Hours and</p>
              <div class="select_wrapper">
                <div>00</div>
                <select name="" id=""></select>
              </div>
            </div>
            <div class="content_wrapper">
              <p>minutes</p>
            </div>
          </div>
          <div class="row last_row">
            <div class="content_wrapper">
              <p>...and keep the last</p>
              <div class="select_wrapper">
                <div>2</div>
                <select name="" id=""></select>
              </div>
              <p>backups that have been created automatically. .</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
